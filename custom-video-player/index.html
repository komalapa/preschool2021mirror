<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">
<title>CustomVideoPlayer for Museum</title>
</head>
<body>
    <div class="main-wrp">
       <main>
        
            <section class="section video" id="video">
                <div class="section-container">
                    <div class="video-player-wrp">
                        <video 
                            id="video-paris"
                            class="video-player"
                            src="assets/video/paris.mp4"
                            poster="assets/video/video-preview.jpg" 
                            width="1440" 
                            height="629"
                            fluid
                        >
                        <!-- <source src="assets/video/paris.mp4" type="video/mp4">
                        Your browser doesn't support HTML5 video tag. -->
                        </video>
                        <!--     "sources": [{ "type": "video/youtube", "src": "**your video path**"}]-->

                        
                        <span class="video-player-start">
                            <svg width="220" height="220" viewBox="0 0 220 220">
                                <g clip-path="url(#clip0)">
                                <path d="M110 8.89168C130.003 8.88778 149.558 14.816 166.191 25.9266C182.825 37.0372 195.79 52.831 203.446 71.3106C211.103 89.7901 213.107 110.125 209.206 129.744C205.304 149.363 195.672 167.384 181.528 181.528C167.384 195.672 149.363 205.304 129.744 209.206C110.125 213.107 89.7901 211.103 71.3106 203.446C52.8311 195.79 37.0372 182.825 25.9266 166.191C14.816 149.558 8.88776 130.003 8.89167 110C8.92826 83.1956 19.5925 57.4996 38.546 38.546C57.4996 19.5925 83.1956 8.92828 110 8.89168ZM110 0C88.2441 0 66.9767 6.45139 48.8873 18.5383C30.7979 30.6253 16.6989 47.805 8.37324 67.9048C0.0476007 88.0047 -2.13077 110.122 2.1136 131.46C6.35798 152.798 16.8345 172.398 32.2183 187.782C47.602 203.166 67.2022 213.642 88.5401 217.886C109.878 222.131 131.995 219.952 152.095 211.627C172.195 203.301 189.375 189.202 201.462 171.113C213.549 153.023 220 131.756 220 110C220 80.8262 208.411 52.8473 187.782 32.2183C167.153 11.5893 139.174 0 110 0Z" />

                                </g>
                            </svg>
                        </span>
                        <div class="video-player-controls flex-row">
                            <button class="video-player-controls-back video-player-controls-btn"></button>
                            <button class="video-player-controls-play video-player-controls-btn"></button>
                            <button class="video-player-controls-forward video-player-controls-btn"></button>
                            <input  class="video-player-controls-progress video-player-controls-bar" type="range" name="video-progress" id="video-progress" value="47">
                            <button class="video-player-controls-mute video-player-controls-btn"></button>
                            <input  class="video-player-controls-volume video-player-controls-bar" type="range" name="volume-level" id="volume-level" value="46">
                            <button class="video-player-controls-full video-player-controls-btn"></button>
                        </div>
                    </div>
                    <div class="video-text-wrp flex-row flex-space-between">
                        <h2 class="section-header video-header golden-font">Video journey</h2>
                        <p class="video-text">Enter and visit one of the most famous museums in the world and enjoy masterpieces such as Mona Lisa or Hammurabi's Code</p>
                    </div>
                </div>
            </section>

            
    </div>
    <script src="script.js" defer></script>
    <script src="video-player.js" defer></script>
</body>
</html>
