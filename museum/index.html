<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Museum</title>
</head>
<body>
    <div class="main-wrp">
        <header class="full-width dark">
            <div class="section-container">
                <div class="header-navigation flex-row flex-space-between">
                    <div class="logo flex-row">
                        <div class="logo-img"></div>
                        <h1 class="logo-text">Louvre</h1>
                    </div>
                    <nav class="main-menu"><ul class="menu flex-row">
                        <li class="menu-item"><a href="#" class="menu-item-link">Visiting</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Explore</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Video</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Tickets</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Contacts</a></li>
                    </ul></nav>
                </div>
            </div>
        </header>

        <main>
            <section class="section welcome full-width dark">
                <div class="welcome-content-wrp">
                    <h2 >Welcome<br>to the Louvre</h2>
                    <p class="welcome-text">From the castle to the museum</p>
                    <button class="red-button golden-hover welcome-button">Discover the Louvre</button>
                </div>
            </section>

            <section class="section visiting">
                <h2 class="section-header golden-font">Virtual tour</h2>
                <div class="visiting-cards-wrp flex-row flex-space-between flex-wrap">
                    <figure class="card">
                        <img src="assets/img/royal-palace.jpg" alt="royal palace interior" class="card-img">
                        <caption>
                            <h3 class="card-header">Royal Palace</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/denon-wing.jpg" alt="Denon Wing photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Denon Wing</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/colonnade.jpg" alt="Colonnade Perrault photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Colonnade Perrault</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/greek-hall.jpg" alt="Greek hall photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Greek hall</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/mona-lisa.jpg" alt="Mona Lisa photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Mona Lisa</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/night-palace.jpg" alt="Night Palace" class="card-img">
                        <caption>
                            <h3 class="card-header">Night Palace</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                </div>
                
                
            </section>
                
            <section class="section explore">
                <h2 class="section-header"></h2>
            </section>

            <section class="section video">
                <h2 class="section-header"></h2>
            </section>

            <section class="section tickets">
                <h2 class="section-header"></h2>
            </section>

            <section class="section contacts">
                <h2 class="section-header"></h2>
            </section>
        </main>

        <footer>
            <div class="logo">
                <img src="" alt="Louvre logo" class="logo-img">
                <span class="logo-text"></span>
            </div>
            <nav><ul class="footer-menu menu">
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
            </ul></nav>
            <ul class="footer-socials">
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="YouTube" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Instagram" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Facebook" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Twitter" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Pinterest" target="_blank"></a></li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
