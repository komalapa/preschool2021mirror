<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Museum</title>
</head>
<body>
    <div class="main-wrp">
        <header class="full-width dark">
            <div class="section-container">
                <div class="header-navigation flex-row flex-space-between">
                    <div class="logo flex-row">
                        <div class="logo-img"></div>
                        <h1 class="logo-text">Louvre</h1>
                    </div>
                    <nav class="main-menu"><ul class="menu flex-row">
                        <li class="menu-item"><a href="#" class="menu-item-link">Visiting</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Explore</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Video</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Tickets</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">Contacts</a></li>
                    </ul></nav>
                </div>
            </div>
        </header>

        <main>
            <section class="section welcome full-width dark">
                <div class="welcome-content-wrp">
                    <h2 >Welcome<br>to the Louvre</h2>
                    <p class="welcome-text">From the castle to the museum</p>
                    <button class="red-button golden-hover welcome-button">Discover the Louvre</button>
                </div>
            </section>

            <section class="section visiting">
                <h2 class="section-header golden-font">Virtual tour</h2>
                <div class="visiting-cards-wrp flex-row flex-space-between flex-wrap">
                    <figure class="card">
                        <img src="assets/img/royal-palace.jpg" alt="royal palace interior" class="card-img">
                        <caption>
                            <h3 class="card-header">Royal Palace</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/denon-wing.jpg" alt="Denon Wing photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Denon Wing</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/colonnade.jpg" alt="Colonnade Perrault photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Colonnade Perrault</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/greek-hall.jpg" alt="Greek hall photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Greek hall</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/mona-lisa.jpg" alt="Mona Lisa photo" class="card-img">
                        <caption>
                            <h3 class="card-header">Mona Lisa</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                    <figure class="card">
                        <img src="assets/img/night-palace.jpg" alt="Night Palace" class="card-img">
                        <caption>
                            <h3 class="card-header">Night Palace</h3>
                            <a href="" class="card-tour golden-font-hover"target="blank">360° Virtual Tour</a>
                            <a href="" class="card-googlestreet golden-font-hover" target="blank">Google Street Panorama View</a>
                        </caption>
                    </figure>
                </div>
                
            </section>
                
            <section class="section explore dark">
                <figure class="flex-row">
                    <figcaption>
                        <h2 class="section-header">Picture explore</h2>
                        <p class="explore-text">Las Meninas is a 1656 painting by Diego Velázquez, the leading artist of the Spanish Golden Age.</p>
                        <p class="explore-text">It was cleaned in 1984 to remove a <a href="" class="golden-font">"yellow veil"</a>  of dust that had gathered since the previous restoration in the 19th century.</p>
                        <p class="explore-text">The cleaning provoked furious protests, not because the picture had been damaged in any way, but because it looked different.</p>
                    </figcaption>
                    <img src="assets/img/meninas.jpg" alt="Las Meninas" class="explore-img">
                </figure>
            </section>

            <section class="section video">
                <div class="video-player-wrp">
                    <video class="video-player" src="assets/video/video.mp4" poster="assets/video/video-preview.jpg" width="1440" height="629"></video>
                    <span class="video-player-start">
                        <svg width="220" height="220" viewBox="0 0 220 220">
                            <g clip-path="url(#clip0)">
                            <path d="M110 8.89168C130.003 8.88778 149.558 14.816 166.191 25.9266C182.825 37.0372 195.79 52.831 203.446 71.3106C211.103 89.7901 213.107 110.125 209.206 129.744C205.304 149.363 195.672 167.384 181.528 181.528C167.384 195.672 149.363 205.304 129.744 209.206C110.125 213.107 89.7901 211.103 71.3106 203.446C52.8311 195.79 37.0372 182.825 25.9266 166.191C14.816 149.558 8.88776 130.003 8.89167 110C8.92826 83.1956 19.5925 57.4996 38.546 38.546C57.4996 19.5925 83.1956 8.92828 110 8.89168ZM110 0C88.2441 0 66.9767 6.45139 48.8873 18.5383C30.7979 30.6253 16.6989 47.805 8.37324 67.9048C0.0476007 88.0047 -2.13077 110.122 2.1136 131.46C6.35798 152.798 16.8345 172.398 32.2183 187.782C47.602 203.166 67.2022 213.642 88.5401 217.886C109.878 222.131 131.995 219.952 152.095 211.627C172.195 203.301 189.375 189.202 201.462 171.113C213.549 153.023 220 131.756 220 110C220 80.8262 208.411 52.8473 187.782 32.2183C167.153 11.5893 139.174 0 110 0Z" />
                            <path d="M167.954 110L76.5278 49.9119C76.6463 140.498 76.5278 96.0498 76.5278 170.088L167.954 110Z" />
                            </g>
                        </svg>
                    </span>
                    <span class="video-player-controls"></span>
                </div>
                <div class="video-text-wrp flex-row flex-space-between">
                    <h2 class="section-header video-header golden-font">Video journey</h2>
                    <p class="video-text">Enter and visit one of the most famous museums in the world and enjoy masterpieces such as Mona Lisa or Hammurabi's Code</p>
                </div>
                
            </section>

            <section class="section tickets">
                <h2 class="section-header"></h2>
            </section>

            <section class="section contacts">
                <h2 class="section-header"></h2>
            </section>
        </main>

        <footer>
            <div class="logo">
                <img src="" alt="Louvre logo" class="logo-img">
                <span class="logo-text"></span>
            </div>
            <nav><ul class="footer-menu menu">
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
                <li class="menu-item"><a href="" class="menu-item-link"></a></li>
            </ul></nav>
            <ul class="footer-socials">
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="YouTube" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Instagram" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Facebook" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Twitter" target="_blank"></a></li>
                <li class="footer-socials-item"><a href="" class="footer-socials-item-link" title="Pinterest" target="_blank"></a></li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
